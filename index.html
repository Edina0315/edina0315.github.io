<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/normalize.css" />
		<link rel="stylesheet" href="assets/css/sass.css" />

		<title>To-do list for UI mentoring</title>
	</head>
	<body>
		<main>
			<h1>Very first to-do list for mentoring</h1>

				<li class="high">

						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>

					</div>
				</li>
				<li class="low">
					<span>Move the empty bags to Gyík street</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="low">
					<span>Pack things into the bags on Gyík street</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="high">
					<span>Move the bags to Szent István square</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="normal">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="high">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="normal">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="low">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="normal">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="high">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="normal urgent">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
				<li class="low">
					<span>Repeat</span>
					<div>
						<button type="button" title="Delete">Delete</button>
						<button type="button" title="Edit">Edit</button>
						<button type="button" title="Done">Done</button>
					</div>
				</li>
			</ul>
			<br />

			<form method="GET">
				<fieldset>
					<legend title="Adding a to-do item">Adding a to-do item</legend>
					<div>
						<label for="title"><span title="Write the title of the task">Title:</span></label>
						<input title="Title of the task" type="text" name="title" id="title" placeholder="A thing to-do" required autofocus>
					</div>
					<div>
						<label for="descr"><span title="Write decription of the task">Description:</span></label>
						<textarea title="Description" name="descr" id="descr" placeholder="Description" required rows="4" cols="50"></textarea>
					</div>
					<div>
						<label for="urgent"><span title="Check if it's urgent">Is it urgent?</span></label>
						<input type="checkbox" name="urgent" value="urgent" title="Urgency" id="urgent">
					</div>
					<div>
						<span title="Select the priority">Priority:</span>
						<label title="High" for="high"><input type="radio" name="prio" value="high" id="high" required>high</label>
						<label title="Normal" for="normal"><input type="radio" name="prio" value="normal" id="normal">normal</label>
						<label title="Low" for="low"><input type="radio" name="prio" value="low" id="low">low</label>
					</div>
					<div>
						<label for="day"><span title="Select a day to start">Day to start:</span></label>
						<select id="day" required title="Starting day">
							<option hidden disabled selected label=" " value=""></option>
							<option value="mon">Monday</option>
							<option value="tue">Tuesday</option>
							<option value="wed">Wednesday</option>
							<option value="thu">Thursday</option>
							<option value="fri">Friday</option>
							<option value="sat">Saturday</option>
							<option value="sun">Sunday</option>
						</select>
					</div>
					<div>
						<label for="deadline"><span title="Select a deadline for the task">Deadline:</span></label>
						<input title="Date" type="date" id="deadline" name="deadline" min="2019-01-15" max="2079-12-31" value="2019-01-15" required>
					</div>
					<div id="formsubmit">
						<button title="Click this button to submit the to-do" type="submit">Add item</button>
						<button title="Click this button to reset the fields" type="reset">Reset</button>
					</div>
				</fieldset>
			</form>

		</main>
	</body>
</html>
